photobooth-backend:
  replicaCount: 1
  image:
    repository: markovski/photobooth-backend
    tag: latest
  network:
    http:
      servicePort: 8080
      ingress:
        path: /
        host: photobooth-test.apps.okd.baloise.dev
  env:
    - name: TEST
      value: "this is just a test"

photobooth-frontend:
  replicaCount: 1
  image:
    repository: markovski/photobooth-frontend
    tag: f70587576de3ba7aff5118a21621c3647e916f65
  network:
    http:
      servicePort: 8080
      ingress:
        path: /
        host: photobooth-test.apps.okd.baloise.dev
      volumeMounts:
        - mountPath: /etc/nginx/conf.d/
          name: nginx-dir
        - mountPath: /var/cache/nginx/client_temp
          name: nginx-empty
        - mountPath: /var/run/
          name: nginx-run
