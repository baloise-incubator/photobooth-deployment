photobooth-backend:
  replicaCount: 1
  image:
    repository: markovski/photobooth-backend
    tag: fc24da4f5e284a00cccce31c7ebf26d1e4bcf19c
  network:
    http:
      servicePort: 8090
      ingress:
        path: /api
        host: photobooth-test.apps.okd.baloise.dev
photobooth-frontend:
  replicaCount: 1
  image:
    repository: markovski/photobooth-frontend
    tag: fc24da4f5e284a00cccce31c7ebf26d1e4bcf19c
  network:
    http:
      servicePort: 8080
      ingress:
        path: /
        host: photobooth-test.apps.okd.baloise.dev
      volumeMounts:
        - mountPath: /etc/nginx/conf.d/
          name: nginx-dir
        - mountPath: /var/cache/nginx/client_temp
          name: nginx-empty
        - mountPath: /var/run/
          name: nginx-run
